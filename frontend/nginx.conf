server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Headers de seguridad básicos
  add_header X-Frame-Options DENY;
  add_header X-Content-Type-Options nosniff;
  add_header Referrer-Policy same-origin;
  add_header X-XSS-Protection "1; mode=block";
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()";

  # No cachear index.html (para que un nuevo deploy se vea al refrescar)
  location = /index.html {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    try_files $uri /index.html;
  }

  # Archivos estáticos fingerprinted: cache agresivo
  location ~* \.(?:css|js|mjs|png|jpg|jpeg|gif|svg|ico|webp|woff2?)$ {
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Fallback SPA para rutas cliente (Angular router)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # (Opcional) endpoint simple de salud
  location /healthz {
    return 200 "ok";
    add_header Content-Type text/plain;
    add_header Cache-Control "no-store";
  }
}
