<div class="vestidos-container">
  <h2 class="titulo">👗 Listado de Vestidos</h2>

  <!-- Tabla de vestidos -->
  <div class="tabla-wrapper">
    <table class="tabla-vestidos">
      <thead>
        <tr>
          <th>Tipo</th>
          <th>Cantidad</th>
          <th>Colores</th>
          <th>Tamaño</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vestido of vestidos">
          <td>{{ vestido.tipo }}</td>
          <td>{{ vestido.cantidad }}</td>
          <td>{{ vestido.colores }}</td>
          <td>{{ vestido.tamano }}</td>
          <td class="acciones">
            <button class="btn-editar" (click)="seleccionarVestido(vestido)">✏️ Editar</button>
            <button class="btn-eliminar" (click)="eliminarVestido(vestido.id!)">🗑️ Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <hr class="separador" />

  <!-- Formulario de edición -->
  <form *ngIf="modoEdicion && selectedVestido" (ngSubmit)="guardarVestido()" class="formulario">
    <h3 class="subtitulo">✏️ Editar Vestido</h3>
    
    <div class="campo">
      <label>Tipo:</label>
      <input [(ngModel)]="selectedVestido.tipo" name="tipoEdit" required>
    </div>
    <div class="campo">
      <label>Cantidad:</label>
      <input type="number" [(ngModel)]="selectedVestido.cantidad" name="cantidadEdit" required>
    </div>
    <div class="campo">
      <label>Colores:</label>
      <input [(ngModel)]="selectedVestido.colores" name="coloresEdit" required>
    </div>
    <div class="campo">
      <label>Tamaño:</label>
      <input [(ngModel)]="selectedVestido.tamano" name="tamanoEdit" required>
    </div>

    <div class="botones-form">
      <button type="submit" class="btn-guardar">💾 Actualizar</button>
      <button type="button" (click)="limpiarSeleccion()" class="btn-cancelar">❌ Cancelar</button>
    </div>
  </form>

  <!-- Formulario de creación -->
  <form *ngIf="!modoEdicion" (ngSubmit)="guardarVestido()" class="formulario">
    <h3 class="subtitulo">➕ Agregar Vestido</h3>
    
    <div class="campo">
      <label>Tipo:</label>
      <input [(ngModel)]="nuevoVestido.tipo" name="tipoNew" required>
    </div>
    <div class="campo">
      <label>Cantidad:</label>
      <input type="number" [(ngModel)]="nuevoVestido.cantidad" name="cantidadNew" required>
    </div>
    <div class="campo">
      <label>Colores:</label>
      <input [(ngModel)]="nuevoVestido.colores" name="coloresNew" required>
    </div>
    <div class="campo">
      <label>Tamaño:</label>
      <input [(ngModel)]="nuevoVestido.tamano" name="tamanoNew" required>
    </div>

    <div class="botones-form">
      <button type="submit" class="btn-guardar">✅ Crear</button>
    </div>
  </form>
</div>
